<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<!-- jQuery Prompt -->
<script src="dist/jquery.prompt.js"></script>
<!-- jQuery Prompt stylesheet -->
<link href="dist/jquery.prompt.css" rel="stylesheet" type="text/css" >
 
<form>
  <input id="one" value="42" data-validate="number"/>
  <input id="two" value="abc" data-validate="number"/>
  <input type="submit"/>
</form>

<script>
  $(function() {

    setTimeout(function() {
      $("#one").prompt("hello");
    }, 500);
    setTimeout(function() {
      $("#two").prompt("world");
    }, 1500);

  });
</script>
